<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow p-4 login-card">
    <h2 class="text-center mb-4">Iniciar sesión</h2>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input [(ngModel)]="dto.username" name="username" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input [(ngModel)]="dto.password" name="password" type="password" class="form-control" required />
      </div>

      <button class="btn btn-primary w-100" type="submit">Ingresar</button>

      <p class="text-center mt-3 mb-0">
        ¿No tienes cuenta?
        <a (click)="irARegistro()" class="text-decoration-none text-primary" style="cursor: pointer;">
          Regístrate como administrador
        </a>
      </p>
    </form>
  </div>
</div>
