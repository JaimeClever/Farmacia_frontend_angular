<div class="container my-4">
  <h2 class="text-center text-primary mb-4">Registrar Devolución</h2>

  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title mb-0">Detalles de la Devolución</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="devolucionForm" (ngSubmit)="registrarDevolucion()">
        <div class="mb-3">
          <label for="detalleVentaId" class="form-label">ID Detalle de Venta:</label>
          <input
            type="number"
            id="detalleVentaId"
            formControlName="detalleVentaId"
            class="form-control"
            [class.is-invalid]="devolucionForm.get('detalleVentaId')?.invalid && devolucionForm.get('detalleVentaId')?.touched"
          >
          <div class="invalid-feedback" *ngIf="devolucionForm.get('detalleVentaId')?.invalid && devolucionForm.get('detalleVentaId')?.touched">
            El ID del Detalle de Venta es obligatorio y debe ser un número válido.
          </div>
        </div>

        <div class="mb-3">
          <label for="cantidadDevuelta" class="form-label">Cantidad Devuelta:</label>
          <input
            type="number"
            id="cantidadDevuelta"
            formControlName="cantidadDevuelta"
            class="form-control"
            [class.is-invalid]="devolucionForm.get('cantidadDevuelta')?.invalid && devolucionForm.get('cantidadDevuelta')?.touched"
          >
          <div class="invalid-feedback" *ngIf="devolucionForm.get('cantidadDevuelta')?.invalid && devolucionForm.get('cantidadDevuelta')?.touched">
            La cantidad devuelta es obligatoria y debe ser al menos 1.
          </div>
        </div>

        <div class="mb-3">
          <label for="motivo" class="form-label">Motivo de la Devolución:</label>
          <textarea
            id="motivo"
            formControlName="motivo"
            class="form-control"
            rows="3"
            [class.is-invalid]="devolucionForm.get('motivo')?.invalid && devolucionForm.get('motivo')?.touched"
          ></textarea>
          <div class="invalid-feedback" *ngIf="devolucionForm.get('motivo')?.invalid && devolucionForm.get('motivo')?.touched">
            El motivo de la devolución es obligatorio.
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-success me-2">
            <i class="bi bi-arrow-return-left"></i> Registrar Devolución
          </button>
          <button type="button" class="btn btn-secondary" (click)="limpiarFormulario()">
            <i class="bi bi-x-circle"></i> Limpiar
          </button>
        </div>

        <div *ngIf="mensajeEstado" class="mt-3 alert" [class.alert-success]="!isError" [class.alert-danger]="isError">
          {{ mensajeEstado }}
        </div>
      </form>
    </div>
  </div>
</div>
